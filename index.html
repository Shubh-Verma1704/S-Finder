<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Finder</title>
    <link rel="shortcut icon" href="logo.PNG">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="search">
        <div class="options">
            <i class="fa fa-arrow-left"></i>
            <i class="fa fa-arrow-right"></i>
            <i class="fa fa-undo"></i>
            <i class="fa fa-home"></i>
            <input type="text" placeholder="Search..." class="bar">
            <i class="fa fa-microphone" title="Search by voice"></i>
            <i class="fa fa-star-o"></i>
            <i class="fa fa-user-circle"></i>
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="categories">
        <section class="category-section">
          <button class="category">Category 1</button>
          <button class="category">Category 2</button>
          <button class="category">Category 3</button>
          <button class="category">Category 4</button>
          <button class="category">Category 5</button>
          <button class="category">Category 6</button>
          <button class="category">Category 7</button>
          <button class="category">Category 8</button>
          <button class="category">Category 9</button>
        </section>
      </div>
    <div class="google-header">
        <div class="smail-img">
            <img src="Shubh.jpg" alt="user" title="Google Account: demo@example.com">
        </div>
        <div class="header-icons">
            <i class="fa fa-th"></i>
            <a href="#">Smail</a>
        </div>
    </div>

    <div class="google-search">
        <div class="s-image text-center" title="google">
            <p class="text-center text-secondary">S-Finder</p>
        </div>
        <div class="input-group text-center shadow">
            <input type="text" class="form-control" placeholder="Search S-Finder or type a URL">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
            </div>
        </div>
    </div>
    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                    <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="facebook">
                    <i class="fa fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="YouTube">
                    <i class="fa fa-youtube-play"></i>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fa fa-linkedin"></i>
                    <p>Linkedin</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fa fa-instagram"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shortcut</p>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <button class="buttons"><i class="fa fa-pencil"></i>Customize</button>
</body>
</html>
